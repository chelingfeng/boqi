<extend name="Common/__base" />
<block name="body">
    <div class="page-group">
        <div class="page page-current" id="page-vip-message">
            <div class="content native-scroll">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">手机号</div>
                                    <div class="item-input">
                                        <input type="number" name="mobile" placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">姓名</div>
                                    <div class="item-input">
                                        <input type="text" name="name" placeholder="请输入">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">联系地址</div>
                                    <div class="item-input">
                                        <textarea name="address"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100"><a style="background:#b09552" class="button button-big button-fill button-success" id="submit">提交</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
