<extend name="Admin/__base" />
<block name="body">
    <div class="page-group">
        <div class="page page-current" style="background: #fff" id="page-admin-login">
            <img src="__PUBLIC__/wx/img/admin_logo.jpg" class="logo"/>
            <p class="login-title">博启小程序后台管理系统</p>
            <div class="login-input">
                <span class="iconfont icon-yonghu"></span>
                <input type="text" placeholder="请输入账号" name="username"/>
            </div>
            <div class="login-input">
                <span class="iconfont icon-mima"></span>
                <input type="password" placeholder="请输入密码" name="password"/>
            </div>
            <div class="login-btn" id="login">登录</div>
            <input type="hidden" name="callback" value="{$callback}"/ >
        </div>
    </div>
</block>
