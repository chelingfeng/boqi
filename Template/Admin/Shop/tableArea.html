    <script type="text/javascript">
        $(function () {
            $("#add").click(function () {
                $("#add_card").addClass('show');
                return false;
            });

            //修改
            $(".edit").click(function () {
                var id = $(this).attr('data-id');
                $(".loading").show();
                $.ajax({
                    url: "{:U(findTableArea)}",
                    type: 'POST',
                    data: { id: id },
                    success: function (data) {
                        if (data.code == 0) {
                            $("#edit_card [name='title']").val(data.data.title);
                            $("#edit_card [name='id']").val(data.data.id);
                            $("#edit_card").addClass('show');
                        } else {
                            swal("提示", data.msg, "warning");
                        }
                        $(".loading").hide();
                    }
                })
            });


            $(".delete").click(function () {
                var id = $(this).attr('data-id');
                swal({
                    title: "提示",
                    text: "确定要删除这条记录吗？",
                    type: "warning",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    cancelButtonText: '取消',
                    confirmButtonText: '确定'
                }, function () {
                    $(".loading").show();
                    $.ajax({
                        url: "{:U('delTableArea')}",
                        type: 'POST',
                        data: { id: id },
                        success: function (data) {
                            if (data.code == 0) {
                                swal({ title: "提示", text: "删除成功", type: "success", timer: 1500, }, function () {
                                    window.location.reload();
                                });
                            } else {
                                swal("提示", data.msg, "warning");
                            }
                            $(".loading").hide();
                        }
                    })
                });
            });

            //点击确定
            $("#add_action").click(function () {
                var data = {
                    shop_id: $("[name='shop_id']").val(),
                    title: $("#add_card [name='title']").val(),
                };
                if (data.title == '') {
                    swal({ title: "提示", text: "名称不能为空", type: "warning" }, function () {
                        $("#add_card [name='title']").focus();
                    });
                    return false;
                }
                $(".loading").show();
                $.ajax({
                    type: 'POST',
                    url: "{:U('addTableArea')}",
                    data: data,
                    success: function (data) {
                        if (data.code == 0) {
                            swal({ title: "提示", text: "添加成功", type: "success", timer: 1500, }, function () {
                                window.location.reload();
                            });
                        } else {
                            swal("提示", data.msg, "warning");
                        }
                        $(".loading").hide();
                    }
                });
            });

            //修改
            $("#edit_action").click(function () {
                var data = {
                    id: $("#edit_card [name='id']").val(),
                    title: $("#edit_card [name='title']").val(),
                };
                if (data.title == '') {
                    swal({ title: "提示", text: "桌号不能为空", type: "warning" }, function () {
                        $("#edit_card [name='title']").focus();
                    });
                    return false;
                }
                $(".loading").show();
                $.ajax({
                    type: 'POST',
                    url: "{:U('updateTableArea')}",
                    data: data,
                    success: function (data) {
                        if (data.code == 0) {
                            swal({ title: "提示", text: "保存成功", type: "success", timer: 1500, }, function () {
                                window.location.reload();
                            });
                        } else {
                            swal("提示", data.msg, "warning");
                        }
                        $(".loading").hide();
                    }
                });
            });

        });
    </script>
